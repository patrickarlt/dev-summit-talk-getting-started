<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script>
      if(window.opener && window.opener.parent) {
        window.opener.parent.OAuthHelper.checkOAuthResponse(window.location.href);
      } else {
        window.parent.OAuthHelper.checkOAuthResponse(window.location.href);
      }
      window.close();
    </script>
  </head>

  <body></body>
</html>
